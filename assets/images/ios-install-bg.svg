<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E1B4B" />
    </linearGradient>

    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#C026D3" />
      <stop offset="100%" stop-color="#F43F5E" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="24" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="600" height="400" fill="url(#bgGrad)" />

  <circle cx="0" cy="0" r="200" fill="#6366F1" opacity="0.15" filter="url(#glow)" />
  <circle cx="600" cy="400" r="200" fill="#F43F5E" opacity="0.15" filter="url(#glow)" />

  <text x="300" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">Instalar VibeWhisper</text>
  <text x="300" y="115" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#94A3B8" text-anchor="middle">Arraste o aplicativo para a pasta Applications</text>

  <g transform="translate(240, 185)">
    <path d="M 0 10 L 80 10 L 80 -5 L 120 15 L 80 35 L 80 20 L 0 20 Z" fill="url(#brandGrad)" />
  </g>

  <rect x="110" y="160" width="80" height="80" rx="16" fill="none" stroke="#475569" stroke-width="2" stroke-dasharray="6 6" opacity="0.5" />
  
  <rect x="410" y="160" width="80" height="80" rx="16" fill="none" stroke="#475569" stroke-width="2" stroke-dasharray="6 6" opacity="0.5" />
</svg>